<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cls1">
  <div class="cls2">
    <h1>CREATE YOUR ACCOUNT</h1>
    <form id="signupForm" class="cls2">
      <label for="fstname">First Name</label><br>
      <input type="text" name="fstname" id="fstname" placeholder="Enter first name" required><br>
      
      <label for="lstname">Last Name</label><br>
      <input type="text" name="lstname" id="lstname" placeholder="Enter Last name" required><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
      
      <label for="mobno">Phone Number</label><br>
      <input type="number" name="mobno" id="mobno" placeholder="Enter Phone Number" required><br>
      
      <label for="pass">Password</label><br>
      <input type="password" name="pass" id="pass" placeholder="Enter Password" required><br>
      
      <label for="confirmpass">Confirm Password</label><br>
      <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password" required><br>
      
      <button type="submit">Signup</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
